<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input type="number" placeholder="Valor em Reais">
    <button onclick="mudarCorTitulo(), converter()">Converter</button>
</body>
<script>
    const valorReal = document.querySelector('input');

    function converter() {
        const valorConvertido = valorReal.value / 5.26;

        alert(`O valor em Dólar é: U$${valorConvertido.toFixed(2)}`) //Exibe um alerta formatado com 2 casas decimais
    }

    function mudarCorTitulo() {
        const corTitulo = document.querySelector('h1');

        corTitulo.style.color = 'red';
    }
</script>
</html>
